<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdbed0aafa.js" crossorigin="anonymous"></script>
    <title>Mercedes Michelini</title>
   
    <script defer src="./header/header.js"></script>
    <link rel="stylesheet" href="./header/header.css">
    <script defer src="./footer/footer.js"></script>
    <link rel="stylesheet" href="./footer/footer.css"> 
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
</head>
<body>
    <header class="header">

    </header>
    <main>
        <section class="section-form contacto" id="contacto">
            
           
          
            <div class="contenedor-form">
                <div class="container-form_text">
                    <h4 class="title-form">Contacta con nosotros</h4>
                </div>
                <form action="" id="form" class="form">
                   
                        <input class="input" type="text" name="name" placeholder="Nombre..." required>
                 
                   
                        <input class="input" type="email" name="mail" placeholder="Correo electronico..." required>
                    
               
                        <input class="input" type="tel" name="phone" placeholder="Numero de telefono..." required>
                   
                   
                        <input class="input" type="text" name="asunto" placeholder="Asunto..." required>
                   
                <textarea  class="textarea" name="message" placeholder="Mensaje..." required></textarea>
                    <button type="submit" class="btn-enviar mostrarArriba">Enviar mensaje</button>
                </form>
                <a href="mailto:bermudezdamian7@gmail.com"  target="_blank"  id="enviar-mail">mail</a>
            </div>
            <div class="container-contacto">
                <div class="box-contacto">
                    <img class="img-ubicacion" src="img/marcador-de-posicion.png" alt="Mercedes Michelini">
                    <h4 class="title-ubicacion">Ubicación</h4>
                    <p class="text-ubicacion">Moreno 240, Lobos</p>

                </div>
                <div class="box-contacto">
                    <img class="img-telefono" src="./img/llamada-telefonica.png" alt="Mercedes Michelini">
                    <h4 class="title-telefono">Teléfono</h4>
                    <p class="numero-telefono">0222715576199</p>
                </div>
                <div class="box-contacto">
                    <img class="img-whatsapp" src="./img/whatsapp.png" alt="Mercedes Michelini">
                    <h4 class="title-whatsapp">WhatsApp</h4>
                    <p class="text-whatsapp">+54 9 2227576199</p>
                </div>
                <div class="box-contacto">
                    <img class="img-correo" src="./img/simbolo-de-correo-electronico-sobre-negro.png" alt="Mercedes Michelini">
                    <h4 class="title-correo">Correo Electrónico</h4>
                    <a href="mailto:info@mercedesmichelini.com" target="_blank">info@mercedesmichelini.com</a>
                </div>

            </div>
        </section>

    </main>
    <footer class="footer">
       
    </footer>
    
</body>
</html>
